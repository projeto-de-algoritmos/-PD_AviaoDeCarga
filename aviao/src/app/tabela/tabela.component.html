<div class="text-lg font-semibold text-blue-600 my-5">
    Itens jรก adicionados
</div>
<div class="tabela grid grid-cols-5">
    <div class="col-span-2 flex flex-col justify-center border-t-2 border-b-2 border-gray-600">
        <span class="flex justify-center font-medium">Nome</span>
        <div *ngFor="let item of itens"
        class="flex justify-center border-t-2 border-gray-600 h-8 items-center">
            {{item.nome}}
        </div>
    </div>
    <div class="flex flex-col justify-center border-t-2 border-b-2 border-gray-600">
        <span class="flex justify-center font-medium">Peso (kg)</span>
        <div *ngFor="let item of itens"
        class="flex justify-center border-t-2 border-gray-600 h-8 items-center">
            {{item.peso}}
        </div>
    </div>
    <div class="flex flex-col justify-center border-t-2 border-b-2 border-gray-600">
        <span class="flex justify-center font-medium">Valor (R$)</span>
        <div *ngFor="let item of itens"
        class="flex justify-center border-t-2 border-gray-600 h-8 items-center">
            {{item.valor}}
        </div>
    </div>
    <div class="flex flex-col border-t-2 border-b-2 border-gray-600">
        <span class="flex justify-center font-medium ">Excluir</span>
        <div *ngFor="let item of [].constructor(itens.length); let i = index"
            class="flex justify-center border-t-2 border-gray-600 h-8 items-center">
            <button (click)="delete(i)">
                <mat-icon style="font-size: 20px;">delete</mat-icon>  
            </button>
        </div>
    </div>
</div>
